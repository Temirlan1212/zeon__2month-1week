<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section class="signup">
      <div class="container">
        <div class="signup__main-box">
          <div class="signup__card-box signin__card-box">
            <h3>Sign In</h3>
            <form class="signin__form">
              <div class="signup__item">
                <img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/email.png" />
                <input type="email" placeholder="Your email" class="signup__form-inp signin__form-email" required />
              </div>

              <div class="signup__item">
                <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 2C9.243 2 7 4.243 7 7v2H6c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v2H9V7zm9.002 13H13v-2.278c.595-.347 1-.985 1-1.722 0-1.103-.897-2-2-2s-2 .897-2 2c0 .736.405 1.375 1 1.722V20H6v-9h12l.002 9z"></path>
                </svg>
                <input type="password" placeholder="Your password" class="signup__form-inp signin__form-password" autocomplete="new-password" required />
              </div>
              <button type="submit">sign in</button>
            </form>
          </div>
        </div>

        <div class="redirect__box">
          <a href="signup.html" class="redirect-register">Пройдите регистрацию</a>
          <a href="/" class="redirect-main">/ главная</a>
        </div>
      </div>
    </section>
  </body>
</html>
