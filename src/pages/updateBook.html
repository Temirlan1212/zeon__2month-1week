<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="form">
      <div class="signup__card-box">
        <h3 class="addBook__title">update Book</h3>
        <form class="updateBook__form">
          <div class="signup__item">
            <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <g>
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
              </g>
            </svg>
            <input type="text" placeholder="name" class="signup__form-inp updateBook__form-name" />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/lifecycle.png" />
            <input type="text" placeholder="author" class="signup__form-inp updateBook__form-author" />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/2021.png" />
            <input type="number" placeholder="publish year" class="signup__form-inp updateBook__form-year" />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/windows/32/ffffff/country-house.png" />
            <input type="text" placeholder="publish house" class="signup__form-inp updateBook__form-house" />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/small/16/ffffff/open-book--v1.png" />
            <input type="number" placeholder="pages number" class="signup__form-inp updateBook__form-pages" required />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/comedy2.png" />
            <input type="text" placeholder="genres" class="signup__form-inp updateBook__form-genres" required />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/image.png" />
            <input type="text" placeholder="image" class="signup__form-inp updateBook__form-img" />
          </div>

          <div class="signup__item">
            <img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/language.png" />
            <input type="text" placeholder="origininal language" class="signup__form-inp updateBook__form-language" autocomplete="new-password" required />
          </div>

          <button type="submit" id="updateBook_submit-btn">update</button>
        </form>
      </div>

      <div class="redirect__box">
        <a href="signup.html" class="redirect-register">Пройдите регистрацию</a>
        <a href="/" class="redirect-main">/ главная</a>
      </div>
    </section>
  </body>
</html>
