<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section class="signup">
      <div class="container">
        <div class="signup__main-box">
          <!-- <h2>Registiration</h2> -->

          <div class="signup__card-box">
            <h3>Sign Up</h3>
            <form class="signup__form">
              <div class="signup__item">
                <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
                  </g>
                </svg>
                <input type="text" placeholder="Your name" class="signup__form-inp signup__form-name" />
              </div>

              <div class="signup__item">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/lifecycle.png" />
                <input type="text" placeholder="Your age" class="signup__form-inp signup__form-age" />
              </div>

              <div class="signup__item">
                <img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/email.png" />
                <input type="email" placeholder="Your email" class="signup__form-inp signup__form-email" required />
              </div>

              <div class="signup__item">
                <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 2C9.243 2 7 4.243 7 7v2H6c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v2H9V7zm9.002 13H13v-2.278c.595-.347 1-.985 1-1.722 0-1.103-.897-2-2-2s-2 .897-2 2c0 .736.405 1.375 1 1.722V20H6v-9h12l.002 9z"></path>
                </svg>
                <input type="password" placeholder="Your password" class="signup__form-inp signup__form-password" autocomplete="new-password" required />
              </div>

              <button type="submit" id="signup_submit-btn">sign up</button>
            </form>
          </div>
        </div>
        <div class="redirect__box">
          <a href="signin.html" class="redirect-register">Зайди в свой аккаунт</a>
          <a href="/" class="redirect-main">/ главная</a>
        </div>
      </div>
    </section>
  </body>
</html>
